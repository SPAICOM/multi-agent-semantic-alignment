defaults:
  - _self_

seed: 42
device: cpu
iterations: 30
simulation: heterogeneous

datamodule:
  dataset: cifar10
  train_subset_ratio: 1.0
  batch_size: 512

metrics:
  train_acc: false
  val_acc: false

communication:
  snr: 20.0
  square: true
  channel_usage: 4
  antennas_receiver: 4
  antennas_transmitter: 4
  
base_station:
  model: vit_tiny_patch16_224
  rho: 1
  px_cost: 1.0
  channel_aware: true

agents:
  privacy: true
  models:
    - vit_small_patch16_224
    - vit_base_patch16_224
    - mobilenetv3_small_075
    - efficientvit_m5.r224_in1k

wandb:
  project: multi_agent_semantic_alignment__linear_model
